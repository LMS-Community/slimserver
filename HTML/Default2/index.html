<?xml version="1.0" encoding="[% LOCALE %]"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- ExBrowse2, by Jacob Potter -->
<html>
<head>
 <title>SlimServer</title>
 <link rel="stylesheet" href="[% webroot %]slimserver.css" title="Default2"/>
 <!--[if IE]>
 <link rel="stylesheet" href="[% webroot %]html/ie.css"/>
 <![endif]-->
 <meta http-equiv="content-type" content="text/html; charset=[% LOCALE %]"/>
 <script type="text/javascript">var webroot="[% webroot %]";</script>
 <script type="text/javascript" src="[% webroot %]html/postback.js"></script>
 <script type="text/javascript" src="[% webroot %]html/status.js"></script>
 <script type="text/javascript" src="[% webroot %]html/playlist.js"></script>
 <script type="text/javascript" src="[% webroot %]html/home.js"></script>
 <script type="text/javascript" src="[% webroot %]html/misc.js"></script>
</head>
<body onload="mainload()" class="mainpage">
<div id="statusheader" onmouseover="scrollfix()">
 <div id="statusmain">

  <img id="logo" src="html/images/[% playermodel %]_logo.gif" alt="[% playermodel %]" width="134" height="19"/>

  <div id="controls">
   <form action="">
    <div id="chooserlist">
     <select id="playersel" onchange="doPlayerChange(event)" class="formfield">
      <option></option>
     </select>
    </div>
   </form>

   <img src="html/images/musicplayer.gif" id="musicplayerimage"/>
   <div id="buttons1">
    <a id="nextbutton" class="fakelink" onclick="doNext()"></a>
    <a id="playbutton" class="fakelink" onclick="doPlay()"></a>
    <a id="pausebutton" class="fakelink" onclick="doPause()"></a>
    <a id="stopbutton" class="fakelink" onclick="doStop()"></a>
   </div>

   <div id="repeatbuttons">
    <img src="html/images/status/nav_repeat.gif" id="repeatimage"/>
    <a id="repeatone" class="fakelink" onclick="doRepeat(1)"></a>
    <a id="repeatall" class="fakelink" onclick="doRepeat(2)"></a>
    <a id="repeatoff" class="fakelink" onclick="doRepeat(0)"></a>
   </div>

   <div id="shufflebuttons">
    <img src="html/images/status/nav_shuffle.gif" id="shuffleimage"/>
    <a id="shufsongs"  class="fakelink" onclick="doShuffle(1)"></a>
    <a id="shufalbums" class="fakelink" onclick="doShuffle(2)"></a>
    <a id="shufnone"   class="fakelink" onclick="doShuffle(0)"></a>
   </div>

   <div id="volumeblock">
    <img src="html/images/status/nav_volume.gif" id="volumeblockimage"/>
    <img src="html/images/status/volume.gif" id="volumeimage"/>
    <span id="volume"></span>
   </div>

  </div> 
 
  <div id="nowplaying">
   <div id="playtext"> 
    <p class="label" id="playstring"></p>
    <p class="songtitle" id="song"></p>
   </div>
  </div>

  <div id="plsheader">
   <img src="html/images/nav_currentplaylist.gif"/><img class="fakelink" id="savebutton" src="html/images/playlist/save.gif"
   onclick="doSave()"/><img src="html/images/playlist/download.gif" onclick="doDownload()" id="downloadbutton" class="fakelink"
   /><img id="clearbutton" class="fakelink" onclick="doClear()" src="html/images/playlist/clear.gif"/>
  </div>

 </div>
</div>

<div id="outerplaylist" onmouseover="scrollfix('outerplaylist', 'outerplaylistscrollbase');">
 <a id="outerplaylistscrollbase"></a>
 <table id="playlist">
  <tr>
   <td>
   </td>
  </tr>
 </table>
</div>

<div id="loading">
 <p>
  Loading...
 </p>
</div>

<div id="outerbrowse">
 <iframe id="browseframe" name="browseframe" src="home.html?page=home" frameborder="0" scrolling="yes"></iframe>
</div>

<div>
<a id="noscroll"></a>
</div>

</body>
</html>
