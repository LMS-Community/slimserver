<browse_entry>
	[% IF descend %]
	<dir>
		<dir_name>[% title | html %]</dir_name>
		<dir_browse_url><![CDATA[xml/browse.xml?dir=[% descend | uri %]]]></dir_browse_url>
	</dir>
	[% END %]
	
	[% IF not descend %]
		[% PROCESS _xml_song.html %]
	[% END %]
	
	<replace_url><![CDATA[xml/status.xml?p0=playlist&p1=load&p2=[% itempath | uri %]]]></replace_url>
	<append_url><![CDATA[xml/status.xml?p0=playlist&p1=add&p2=[% itempath | uri %]]]></append_url>
	
	[% IF song_count %]<song_count>[% song_count %]</song_count>[% END %]
	[% IF artist_count %]<artist_count>[% artist_count %]</artist_count>[% END %]
	[% IF album_count %]<album_count>[% album_count %]</album_count>[% END %]
</browse_entry>
