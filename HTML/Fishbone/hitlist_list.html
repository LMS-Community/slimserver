<tr>
	[% PROCESS browsecontrols
		itemobj = item.itemobj
		attributes = item.attributes
		odd = item.odd
		mixerlinks = item.mixerlinks %]  <td class="listing" height="15">
	[% PROCESS trackinfo %]
   </td>
  <td class="listing" align="right" height="15">
    ([% item.song_count %])
  </td>
  <td class="listing" align="right" height="15">
    <img src="[% webroot %]html/images/bar_small_first.gif" width="11" height="15">[% item.song_bar %]
  </td>
</tr>
