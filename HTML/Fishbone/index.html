<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" 
	"http://www.w3.org/TR/html4/frameset.dtd">
<html>
	<head>
		[% PROCESS customheader.html %]
	</head>
	
	<frameset cols="50%,*" border="2" framespacing="2">
		<frameset name="home" ID="home" frameborder="no" rows="55,*">
			<frame name="header" ID="header" scrolling="no" src="home.html?player=[% playerURI %]">
			<frame name="browser" ID="browser" src="html/black.html">
		</frameset>
		
		<frame ID="status" name="status" scrolling="no" src="status.html?player=[% playerURI %]">
	</frameset>
	<noframes>
	<body bgcolor="#000000">
		<span style="color: white;">This page requires Frames.</span>
	</body>
	</noframes>
</html>
